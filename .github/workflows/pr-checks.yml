name: PR Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify Build, Lint, and Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: â™»ï¸ Cache Yarn Berry cache
        uses: actions/cache@v4
        with:
          path: ~/.yarn/berry/cache
          key: ${{ runner.os }}-yarn4-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn4-

          cache: yarn
          cache-dependency-path: yarn.lock

      - name: ğŸ§° Enable Corepack (Yarn v4)
        run: |
          corepack enable
          corepack install

      - name: ğŸ—ï¸ Install Dependencies
        run: yarn install --immutable

      - name: âœ… Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test

      - name: ğŸ—ï¸ Build
        run: yarn build
